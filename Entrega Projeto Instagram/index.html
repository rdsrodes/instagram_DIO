<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - DIO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- ============== BODY =============== -->
  <body>
    <div class="instagram">
      <!-- ============== LADO ESQUERO - CELULAR =============== -->
      <div class="celular">
        <img src="/img/phones.png" alt="smartphones um sobrepondo o outro" />
      </div>
      <!-- ============== LADO DIREITO - LOGIN ACCOUNT ========== -->
      <div class="login">
        <div class="group">
          <img
            src="/img/logo.png"
            class="instagram-logo"
            alt="logo instagram"
          />
          <img
            src="/img/profile-image.jpeg"
            class="foto-perfil"
            alt="foto de perfil"
          />
          <a href="#" class="instagram-login">Continue como rdsrodes</a>
          <div class="options">
            <p class="not-account">Não é rdsrodes?</p>
            <a href="#" class="instagram-logout">Trocar de conta</a>
          </div>
        </div>
        <div class="download-app">
          <p class="download">Baixe o aplicativo</p>
          <div class="store">
            <a href="#" class="appdownload"></a>
            <a href="#" class="appdownload"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- ============== FOOTER =============== -->
    <footer id="footer">
      <div class="flex-container center">
        <a class="ancor" href="#">Meta </a>

        <a class="ancor" href="#">Música </a>

      </div>

      <div class="other-info">
        <div class="item">Português (Brasil)</div>
        <div class="item">&copy 2022 Instagram from Meta</div>
      </div>
    </footer>
